    <link rel="stylesheet" href="../style/style.css" ><!-- CSS da página -->

    <!-- Importação das fontes do google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+12&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Jacquard+12&display=swap" rel="stylesheet">

<body>
    <header>
        <img src="../img/header.png" alt="Cabeçalho"/><!-- Imagem acima do cabeçalho -->
        
        <nav class="menu">
            <a href="index.html"><img src="../img/Logo.png" alt="Logo" /></a><!-- Logo -->
    
            <div class="menuLink">
                <ul>
                    <a href="index.html">Home</a>
                    <a href="sobre.html">Sobre</a>
                    <a href="contato.html">Contato</a>
                    <a href="jogo.html">Jogar</a>
                </ul>
            </div>   

            <button class="menu-toggle" id="menu-toggle">&#9776;</button> <!-- botão hambúrguer -->         
        </nav>
    </header>
    
    <main>
        <article>
            <h1>~ Walka ~</h1>

            <!-- Incorporando o jogo -->
            <iframe src="../game/index.html" 
            id="meuJogo">
            </iframe>

            <!-- Botão para abrir o jogo em tela cheia -->
            <div class="cheia">
                <button onclick="abrirTelaCheia()">Tela Cheia</button>
            </div>
        </article>
    </main>

    <script>
        // Script do menu hamburguer 
        const toggle = document.getElementById('menu-toggle');
        const menu = document.querySelector('.menu ul');
      
        toggle.addEventListener('click', () => {
          menu.classList.toggle('ativo');
        });

        // Script da função de tela cheia
        function abrirTelaCheia() {
            const iframe = document.getElementById("meuJogo");

            if (iframe.requestFullscreen) {
            iframe.requestFullscreen();
            } else if (iframe.webkitRequestFullscreen) { // Safari
            iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE11
            iframe.msRequestFullscreen();
            }
        }
    </script>
