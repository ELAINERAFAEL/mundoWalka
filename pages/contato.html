<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo Walkat</title>
    <link rel="shortcut icon" href="../img/icon.png" type="image"> <!-- Ícone da página -->
    <link rel="stylesheet" href="../style/style.css" ><!-- CSS da página -->

    <!-- Importação das fontes do google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+12&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Jacquard+12&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oldenburg&display=swap" rel="stylesheet">
    <!-- Terminado importação das fontes do google -->
</head>

<body>
    <header>
        <img src="../img/header.png" alt="Cabeçalho"/><!-- Imagem acima do cabeçalho -->
        
        <nav class="menu">
            <a href="index.html"><img src="../img/Logo.png" alt="Logo" /></a><!-- Logo -->
    
            <div class="menuLink">
                <ul>
                    <a href="index.html">Home</a>
                    <a href="sobre.html">Sobre</a>
                    <a href="contato.html">Contato</a>
                    <a href="jogo.html">Jogar</a>
                </ul>
            </div>   

            <button class="menu-toggle" id="menu-toggle">&#9776;</button> <!-- botão hambúrguer -->         
        </nav>
    </header>
    
    <main>
        <img class="capa" src="../img/contato.png" alt="Capa" /><!-- Banner principal -->

        <h2>Preencha sua carta!</h2>
        
        <article>
            <form action="enviado.html" method="post"> <!-- Formulário -->
                <input type="text" id="nome" name="nome" required placeholder="Nome"><br><br>
            
                <input type="email" id="email" name="email" required placeholder="E-mail"><br><br>
            
                <textarea id="mensagem" name="mensagem" rows="8" cols="40" placeholder="Mensagem"></textarea><br><br>
            
                <button type="submit">Enviar</button>
            </form>
        </article>  
    </main>

    <!-- Script do menu hamburguer -->
    <script> 
        const toggle = document.getElementById('menu-toggle');
        const menu = document.querySelector('.menu ul');
      
        toggle.addEventListener('click', () => {
          menu.classList.toggle('ativo');
        });
    </script>
      
    
    <footer>
        <p>Desenvolvido por Elaine Rafael</p>

        <div> <!-- Logos com links do perfil no github e instagran -->
            <br>
            <a href="https://www.instagram.com/laininhaa_rafael?igsh=MXN2ZHp0dHYyaGg1OQ==" target="_blank"><img src="../img/instaagran.png" alt="Link do instaagran" /></a>

            <a href="https://github.com/ELAINERAFAEL" target="_blank"><img src="../img/github.png" alt="Link do github" /></a>
        </div>
    </footer>
    
</body>
</html>
