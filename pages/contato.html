<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo Walkat</title>
    <link rel="shortcut icon" href="../img/icon.png" type="image">
    <link rel="stylesheet" href="../style/style.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+12&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Jacquard+12&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oldenburg&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="../img/header.png" alt="Cabeçalho"/>
        
        <nav class="menu">
            <a href="index.html"><img src="../img/Logo.png" alt="Logo" /></a>
    
            <div class="menuLink">
                <ul>
                    <a href="index.html">Home</a>
                    <a href="sobre.html">Sobre</a>
                    <a href="contato">Contato</a>
                    <a href="jogo.html">Jogar</a>
                </ul>
            </div>   

            <button class="menu-toggle" id="menu-toggle">&#9776;</button> <!-- botão hambúrguer -->         
        </nav>
    </header>
    
    <main>
        <img class="capa" src="../img/contato.png" alt="Capa" />

        <h2>Preencha sua carta!</h2>

        <form action="/enviado.html" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>
          
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br><br>
          
            <label for="mensagem">Mensagem:</label><br>
            <textarea id="mensagem" name="mensagem" rows="4" cols="40"></textarea><br><br>
          
            <button type="submit">Enviar</button>
          </form>
          
    </main>

    <script>
        const toggle = document.getElementById('menu-toggle');
        const menu = document.querySelector('.menu ul');
      
        toggle.addEventListener('click', () => {
          menu.classList.toggle('ativo');
        });
    </script>
      
    
    <footer>
        <p>Desenvolvido por Elaine Rafael</p>

        <div>
            <br>
            <a href="https://www.instagram.com/laininhaa_rafael?igsh=MXN2ZHp0dHYyaGg1OQ==" target="_blank"><img src="../img/instaagran.png" alt="Link do instaagran" /></a>

            <a href="https://github.com/ELAINERAFAEL" target="_blank"><img src="../img/github.png" alt="Link do github" /></a>
        </div>
    </footer>
    
</body>
</html>
